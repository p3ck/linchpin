apiVersion: v1
kind: Template
labels:
  template: fedora26-builder
metadata:
  annotations:
    description: fedora26 container
    iconClass: fedora26
    tags: instant-app
  name: fedora26-builder
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
    labels:
    name: fedora26
  spec: {}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: fedora26
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: fedora26:latest
    resources: {}
    source:
      contextDir: ${REPO_CONTEXTDIR}
      git:
        ref: ${REPO_REF}
        uri: ${REPO_URL}
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: fedora26/Dockerfile
        env:
          - name: CONTAINER_NAME
            value: fedora26
      type: Docker
    triggers:
    - type: ConfigChange
parameters:
- description: Git repository with Dockerfile and slave entrypoint.
  displayName: Repository URL
  name: REPO_URL
  value: https://github.com/p3ck/linchpin.git
- description: The sub-directory inside the repository.
  displayName: Context Directory
  name: REPO_CONTEXTDIR
  value: config/Dockerfiles
- description: The git ref or tag to use for customization.
  displayName: Git Reference
  name: REPO_REF
  value: openshift
